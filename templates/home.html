{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col m2">
      <img class="home-images-top z-depth-5" src="{{ url_for('static', filename='images/home-page-hero-1.jpeg') }}" alt="Fontaines DC">
    </div>
    <div class="col m2">
      <img class="home-images-top z-depth-5" src="{{ url_for('static', filename='images/home-page-hero-8.jpg') }}" alt="Agreements by Matt Halpin">
    </div>
    <div class="col m2">
      <img class="home-images-top z-depth-5" src="{{ url_for('static', filename='images/home-page-hero-3.jpg') }}" alt="Organics, Zeitgeist">

    <div class="col m2">
        <img class="home-images-top z-depth-5" src="{{ url_for('static', filename='images/home-page-hero-4.jpg') }}" alt="u2, Joshua Tree">

</div>

<div class="row">
    <div class="col s12 m6">
      <div class="card card-home black darken-4 z-depth-5">

          <p class="center main">

              your own profile and start adding albums to the ever growing list.<br><br>
              In a band and have your own album? Add it!

        </div>
      </div>
    </div>
  </div>

<div class="row">

      <img class="home-images z-depth-5" src="{{ url_for('static', filename='images/home-page-hero-17.jpg') }}" alt="Johnny The Fox by Thin Lizzy">
