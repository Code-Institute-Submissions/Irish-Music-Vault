{% extends "base.html" %}

{% block content %}
<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('registration') }}">
        <div class="card-panel black darken-4 z-depth-5">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix green-text text-lighten-3"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-lighten-3"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col btn-large s4 offset-s4 green lighten-3 text-shadow black-text text-darken-4">
                    <i class="fas fa-sign-in-alt"></i> Sign Up
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
