{% extends "base.html" %}

{% block content %}
<!--Code adapted from Materialize framework-->
<h3 class="center-align title">Register</h3>
<!--Error message for server side form validation-->
{% if error %}
    <div class="error-msg center-align">{{ error }}</div>
{% endif %}
<!--Form for registration-->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('registration') }}">
        <div class="card-panel reg-card black darken-4 z-depth-5">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix green-text text-lighten-3"></i>
                    <input id="username" name="username" pattern="^[a-zA-Z0-9]{5, 20}$" 
                       minlength="5" maxlength="20" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <i class="fas fa-at prefix green-text text-lighten-3"></i>
                  <input id="email" name="email" type="email" class="validate" value="{{ email }}">
                  <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-lighten-3"></i>
                    <input id="password" name="password" minlength="5" 
                      maxlength="20" pattern="^[a-zA-Z0-9]{5, 20}$" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col btn-large reg-btn-text s4 offset-s4 green lighten-4 text-shadow black-text text-darken-4">
                    <i class="fas fa-sign-in-alt reg-btn"></i> Sign Up
                </button>
            </div>
        </div>
    </form>
</div>
<!--Link to login page if user already has an account-->
<div class="row">
    <div class="col s12">
        <p class="center-align alternative">
            Already have an account? Sign in <a href="{{ url_for('login') }}" class="green-text text-darken-4 underline">Here</a>
        </p>
    </div>
</div>
{% endblock %}
