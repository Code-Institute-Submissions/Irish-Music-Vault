{% extends "base.html" %}

{% block content %}
<h3 class="center-align title">Upload an album</h3>

<div class="row">
    <form action="" method="POST">
    <div class="row">
    <div class="input-field col s6 offset-s3 center-align">
      <input id="band_name" name="band_name" type="text" class="validate input-fields" required>
      <label class="active input-fields" for="band_name">Band Name</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s6 offset-s3 center-align">
        <input id="album_name" name="album_name" type="text" class="validate input-fields" required>
        <label class="active input-fields" for="album_name">Album Name</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3 center-align">
            <select id="genre_name" name="genre_name" class="validate" required>
              <option class="input-fields grey-text" disabled selected>Choose Genre</option>
              <option class="input-fields" value="1">Rock & Pop</option>
              <option class="input-fields" value="2">Indie Rock</option>
              <option class="input-fields" value="3">Rap</option>
              <option class="input-fields" value="4">Jazz & Blues</option>
              <option class="input-fields" value="5">Irish Traditional</option>
            </select>
            <label for="genre_name">Choose a genre</label>
          </div>
      </div>
    <div class="row">
      <div class="input-field col s6 offset-s3 center-align">
        <input id="release_date" name="release_date" type="number" min="1900" max="2050" minlength="4" 
          maxlength="4" step="1" value="2021" class="validate input-fields" required>
        <label class="active input-fields" for="release_date">Year of Release</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <span class="input-fields grey-text text-darken-5">Released in 2021?</span>
            <div class="switch">
                <label for="this_year">
                  Yes
                  <input type="checkbox" id="this_year" name="this_year">
                  <span class="lever"></span>
                  No
                </label>
              </div>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s6 offset-s3 center-align">
        <input id="album_image" name="album_image" type="text" class="validate input-fields" placeholder="Add image url">
        <label class="active input-fields" for="album_image">Album Image</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3 center-align">
            <input id="website" name="website" type="text" class="validate input-fields" placeholder="Add website url">
            <label class="active input-fields" for="website">Website</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3 center-align">
            <input id="personnel" name="personnel" type="text" class="validate input-fields" placeholder="Add band members and instruments played">
            <label class="active input-fields" for="personnel">Personnel</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3 center-align">
            <input id="songs" name="songs" type="text" class="validate input-fields">
            <label class="active input-fields" for="songs">Album Track List</label>
        </div>
    </div>
    </form>
  </div>
{% endblock %}
